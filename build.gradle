buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 'android-23'
    buildToolsVersion '23.0.3'
	
	defaultConfig {
		minSdkVersion		15
		targetSdkVersion	15
	}

	repositories {
		mavenCentral()
	}
	dependencies {
		compile('com.mapbox.mapboxsdk:mapbox-android-sdk:4.1.0-beta.1@aar') {
			transitive=true
		}
	}

    buildTypes {
        release {
        }
    }
}
